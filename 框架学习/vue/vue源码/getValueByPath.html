<script>
    var test = {
        firstName: 'zhenzhen',
        test: {
            name: 'huo'
        }
    }

    function getValueByPath(obj, path) {
        let paths = path.split('.')
        let res = obj
        let targetPath 
        while (targetPath = paths.shift()) {
            res = res[targetPath]
        }
        return res
    }

    var a  = getValueByPath(test, 'test.name')
    console.log(a)
</script>
