<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>concat数组加</title>
</head>
<body>
	<script>
		var colors = ["red", "green", "blue"];
		var colors2 = colors.concat("yellow", ["black", "brown"]);
		console.log(colors);  //Array[3]
		console.log(colors2); //Array[6]
	</script>
</body>
</html>
