<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>slice使用</title>
</head>
<body>
	<script>
		var colors =["red", "green", "yellow","white"];
		var color1 = colors.slice(1,2); //slice(起始位置，结束位置)
		var color2 = colors.slice(1);
		console.log(color1);
		console.log(color2);
		console.log(colors);  //slice不改变原来的数组	
	</script>
</body>
</html>
