<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.single-line-clamp {
		    overflow: hidden;
		    text-overflow: ellipsis;
		    white-space: nowrap;
		    word-break: break-all;
		}
		.multi-line-clamp {
			display: -webkit-box;
		    -webkit-box-orient: vertical;
		    -webkit-line-clamp: 3;
		    overflow: hidden;
		    word-break: break-word;
		}
		.div1 {
			width: 100px;
			background-color: #999;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<div class="div1 multi-line-clamp">testtesttesttesttesttesttesttesttesttesttesttesttesttest</div>
	<div class="single-line-clamp div1">testtesttesttesttesttest</div>
</body>
</html>
